<!DOCTYPE html>
<html>
<head>
	<title>Setting and Deleting Properties</title>
	<script type="text/javascript">
		var car=
		{
			color:"Red",
			brand:"Ford"
		};
		document.write(car.color+"<br>"+car.brand+"<br");
		document.write(delete car.brand+"<br>");
		document.write("<br>");
		document.write("<br>"+car.color+"<br>"+car.brand+"<br");
	</script>
</head>
<body>

</body>
</html>
