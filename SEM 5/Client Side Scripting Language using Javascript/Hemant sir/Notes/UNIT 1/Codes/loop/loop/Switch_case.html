<!DOCTYPE html>
<html>
<head>
	<title>Switch case statment</title>
	<script type="text/javascript">
		var i=1;
		
		switch(i)
		{
			case 0:
			document.write("i is zero");
			break;

			case 1:
			document.write("i is one");
			break;

			case 2:
			document.write("i is two");
			break;

			default:
			document.write("i is Greater than two");
		}
	</script>
</head>
<body>

</body>
</html>
