<!DOCTYPE html>
<html>
<head>
	<title>Nested statment</title>
	<script type="text/javascript">
		var i=30;
		if(i==10)
		{
			document.write("i is 10<br>");
		
		if(i<20)
		{
			document.write("i is smaller than 20 <br>");
		}
		}
		else
		{
			document.write("i is greater than 20 <br>");
		}
		

	</script>
</head>
<body>
</body>
</html>
