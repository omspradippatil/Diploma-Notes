<!DOCTYPE html>
<html>
<head>
	<title> if else if statment</title>
	<script type="text/javascript">
		var one=20;
		var two=20;
		if(one==two)
		{
			document.write(one+" is equal to "+two);
		}
		else if(one<two)
		{
			document.write(one+" is less than "+two);
		}
		else
		{
			document.write(one+" is Greater than "+two);
		}

	</script>
</head>
<body>
</body>
</html>
