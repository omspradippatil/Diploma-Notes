<!DOCTYPE html>
<html>
<head>
	<title>History</title>
	<script type="text/javascript">
		
		function previous()
		{
			window.history.back();
		}
		function next()
		{
			window.history.forward();
		}
	</script>
</head>
<body>

<input type="button" value="Previous" onclick="previous()">
<input type="button" value="Next" onclick="next()">

</body>
</html>
