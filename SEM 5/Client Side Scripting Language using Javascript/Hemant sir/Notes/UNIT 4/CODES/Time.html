<!DOCTYPE html>
<html>
<head>
	<title>Timers</title>
	<script type="text/javascript">
		function myFunction()
		{
			setTimeout(displayFunction,5000);
		}
		function displayFunction()
		{
			alert("Time out");
		}
	</script>
</head>
<body>
<p>Click to set The Time Out </p>
<input type="button" value="Set Time Out" onclick="myFunction()">
</body>
</html>
