<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression code to match a character in a range of character</title>
	<script type="text/javascript">
		var p= /[a-z]/;
		function testMatch()
		{
			var str=textfield.value;
			if (p.test(str))
			 {
			 		alert("The String  "+str+"  Contains characters in the range a-z");
			}
			else
			{
			alert("The String  "+ str +"  does not Contains characters in the  range a-z");	
			}
		}


			</script>
</head>
<body>
<h3>Checking the avaibility of character in given range</h3>
Enter the String<input type="text" id="textfield"/>
<input type="button" value="Check" onclick="testMatch();"/>
</body>
</html>
