<!DOCTYPE html>
<html>
<head>
	<title>Text Rollover</title>
</head>
<body>
	<h2 align=center>Image Rollover</h2>

	<a onmouseover="document.fruit.src='apple.jpg'">
		<h4>Apple</h4></a>

<a onmouseover="document.fruit.src='papple.jpg'">
		<h4>Pineapple</h4></a>
<a><img src='apple.jpg' name="fruit"></a>
</body>
</html>
