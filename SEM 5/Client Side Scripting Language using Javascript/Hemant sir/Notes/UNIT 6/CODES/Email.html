<!DOCTYPE html>
<html>
<head>
	<title>Concealing email Address</title>
</head>
<script type="text/javascript">
	hide_email=function(email_address)
	{
		var avg,splitted,part1,part2;
		splitted=email_address.split("@");
		part1=splitted[0];
		avg=part1.length/2;
		part1=part1.substring(0,(part1.length.avg));
		part2=splitted[1];
		return part1+"...@"+part2;
	};
	alert(hide_email("javascript_2019@example.com"));
</script>
<body>
<h3><p>Email Address is Protected</p></h3>
</body>
</html>
