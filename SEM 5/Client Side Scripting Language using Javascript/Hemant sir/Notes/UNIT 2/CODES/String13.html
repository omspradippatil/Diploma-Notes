<!DOCTYPE html>
<html>
<head>
	<title>String Demo</title>
</head>
<script type="text/javascript">
	var mystr="Welcome to javascript";
	document.write("<b>Result="+mystr.charCodeAt(11)+"</b>");

	document.write("<b><br>Result="+String.fromCharCode(65)+"</b>");
	document.write("<b><br>Result="+String.fromCharCode(65,115,72,73)+"</b>");
</script>
<body>
</body>
</html>
