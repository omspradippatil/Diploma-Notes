<!DOCTYPE html>
<html>
<head>
	<title>Function Demo</title>
</head>
	<script type="text/javascript">
		var g="Welcome";  //global variable

		function display()
		{
			var l="Thanks";  //Local variable
			document.write("Global Value="+g);
			document.write("<br>Local Value="+l);
		}
		display();
	</script>
<body>
</body>
</html>
