<!DOCTYPE html>

	<title>String Demo</title>

<script type="text/javascript">
	var i="25.5";
	var j="15.5f";

	document.write("<b>Float Result="+parseFloat(i)+"</b>");
	document.write("<b><br>Float Result="+parseFloat(j)+"</b>");
		
	document.write("<br>Addition="+(parseFloat(i)+ parseFloat(j)));
	
</script>
