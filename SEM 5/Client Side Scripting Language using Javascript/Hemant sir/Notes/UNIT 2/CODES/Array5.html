<!DOCTYPE html>
<html>
<head>
	<title>Looping an Array</title>
	<script type="text/javascript">
		var a=new Array(3);
		a[0]="C";
		a[1]="C++";
		a[2]="JAVA";
		a[3]="CSS";
		for (var i = 0; i<a.length ; i++) 
		{
			document.write("<br>Element= "+a[i]+"<br>");
		}

	</script>
</head>
<body>

</body>
</html>
