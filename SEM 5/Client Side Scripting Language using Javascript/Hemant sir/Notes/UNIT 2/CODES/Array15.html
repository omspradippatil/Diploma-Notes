<!DOCTYPE html>
<html>
<head>
	<title>Object as Associative Array</title>
	<script type="text/javascript">
		document.write("<h1>Object as Associative Array Example</h1>");
		var a={"Name":"Suraj", "Age":23, "Language":"English"};
		document.write("Name="+a["Name"]);
		document.write("<br>Age="+a["Age"]);
		document.write("<br>Language="+a["Language"]);
	</script>
</head>
<body>
</body>
</html>
