<!DOCTYPE html>
<html>
<head>
	<title>Sorting</title>
	<script type="text/javascript">
		document.write("<h1>Sorting an Array Element</h1>")
		var a=new Array();
		a[0]="4";
		a[1]="3";
		a[2]="7";
		a[3]="1";
		a[4]="2";
		a[5]="3";
		document.write("<br> <h4>Element before Sorting </h4>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
		a.sort(function(a,b) {return b-a});
		document.write("<h4>Element After Sorting </h4>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
	</script>
</head>
<body>

</body>
</html>
