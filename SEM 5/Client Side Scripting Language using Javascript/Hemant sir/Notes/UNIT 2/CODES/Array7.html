<!DOCTYPE html>
<html>
<head>
	<title>Adding an Array Element </title>
	<script type="text/javascript">
		document.write("<h1>Adding an Array Element Using Unshift() Method </h1>");
		var a=new Array();
		a[0]="Java";
		document.write("Original length= "+a.length+"<br>");
		a.unshift("C","C++","PhP","CSS");
		
		document.write("<br>New length After unshift Method= "+a.length+"<br>");
		for (var i = 0; i<a.length ; i++) 
		{
			document.write("<br>Element= "+a[i]+"<br>");
		}

	</script>
</head>
<body>

</body>
</html>
