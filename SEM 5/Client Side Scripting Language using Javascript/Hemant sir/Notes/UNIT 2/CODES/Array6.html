<!DOCTYPE html>
<html>
<head>
	<title>Adding an Array Element </title>
	<script type="text/javascript">
		document.write("<h1>Adding an Array Element Using Push() Method </h1>");
		var a=new Array();
		a[0]="C";
		a[1]="C++";
		document.write("Original length= "+a.length+"<br>");
		a.push("Java");
		a.push(1,2);
		document.write("<br>New length After Push Method= "+a.length+"<br>");
		for (var i = 0; i<a.length ; i++) 
		{
			document.write("<br>Element= "+a[i]+"<br>");
		}

	</script>
</head>
<body>

</body>
</html>
