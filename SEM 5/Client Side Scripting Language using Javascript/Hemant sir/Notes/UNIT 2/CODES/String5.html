<!DOCTYPE html>
<html>
<head>
	<title>String Demo</title>
</head>
<script type="text/javascript">
	var mystr="Welcome World";
	document.write("<b>Position="+mystr.indexOf("l")+"</b>");
	document.write("<b><br>Position="+mystr.lastIndexOf("l")+"</b>");
	document.write("<b><br>Position="+mystr.search("World")+"</b>");
</script>
<body>
</body>
</html>
