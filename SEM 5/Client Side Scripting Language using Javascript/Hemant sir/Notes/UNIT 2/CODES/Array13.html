<!DOCTYPE html>
<html>
<head>
	<title>Join</title>
	<script type="text/javascript">
		document.write("<h1>Combining an Array Element Using Join</h1>")
		var a=new Array();
		a[0]="C";
		a[1]="C++";
		a[2]="JAVA";
		
		document.write("<br> <h4>Element before Join </h4>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
		var r=a.join("-");
		
		document.write("<h4>Element After Join </h4>");
		
		
			document.write(r);
		
	</script>
</head>
<body>

</body>
</html>
