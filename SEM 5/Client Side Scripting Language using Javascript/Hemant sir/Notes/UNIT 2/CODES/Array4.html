<!DOCTYPE html>
<html>
<head>
	<title>Defining of Array Element </title>
	<script type="text/javascript">
		
		var d=new Array(3);
		d[0]="C";
		d[1]="C++";
		d[2]="Java";
		d[3]="VB";
		d[4]="php";
		
		document.write("Element at 0th Place= "+d[0]);
		document.write("<br>Element at 1th Place= "+d[1]);
		document.write("<br>Element at 2th Place= "+d[2]);
		document.write("<br>Element at 3th Place= "+d[3]);
		document.write("<br>Element at 4th Place= "+d[4]);
		

	</script>
</head>
<body>

</body>
</html>
