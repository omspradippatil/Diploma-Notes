<!DOCTYPE html>
<html>
<head>
	<title>String Demo</title>
</head>
	<script type="text/javascript">
			var year="TY";
			var branch= "CO";
			document.write("<b>String Value=</b>"+(year+branch));
			
			var msg="India";
			var result=msg.concat(" is my country.");	
			document.write("<br><b>String Value=</b>"+result);


			var fname="Shubham";
			var sname=" Pandhare";
			var fullname=fname.concat(sname);
			document.write("<br><b>String Value=</b>"+fullname);
				
	</script>
<body>
</body>
</html>
