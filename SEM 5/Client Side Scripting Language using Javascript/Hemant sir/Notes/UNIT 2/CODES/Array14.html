<!DOCTYPE html>
<html>
<head>
	<title>Concat</title>
	<script type="text/javascript">
		document.write("<h1>Combining an Array Element Using Concat</h1>")
		var a=new Array();
		a[0]="C";
		a[1]="C++";
		a[2]="JAVA";
		
		document.write("<br> <h4>Element before Concat </h4>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
		var r=a.concat("VB");
		
		document.write("<h4>Element After Concat </h4>");
		document.write(r);
			document.write("<h4>Element After Concat </h4>");
		var r=a.concat("CSS","HTML");
		document.write(r);
	</script>
</head>
<body>

</body>
</html>
