<!DOCTYPE html>
<html>
<head>
	<title>Removing an Array Element </title>
	<script type="text/javascript">
		document.write("<h1>Removing an Array Element Using shift() Method </h1>");
		var a=new Array();
		a[0]="5";
		a[1]="4";
		a[2]="3";
		a[3]="2";
		a[4]="1";
		document.write("<br> Element before Shift <br>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
		a.shift();
		document.write("<br> Element After Shift <br>");
		
		for (var i = 0; i<a.length ; i++) 
		{
			document.write(a[i]+"<br>");
		}
	</script>
</head>
<body>

</body>
</html>
